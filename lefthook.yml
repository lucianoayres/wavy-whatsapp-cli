pre-commit:
  parallel: true
  commands:
    go-vet:
      glob: "*.go"
      run: go vet ./...
    go-fmt:
      glob: "*.go"
      run: gofmt -w $(find . -name "*.go") && test -z "$(gofmt -l .)" || (echo "‚ùå gofmt found issues that could not be automatically fixed" && gofmt -d . && exit 1)
    go-test:
      run: go test ./...

pre-push:
  commands:
    go-test:
      run: go test ./...
